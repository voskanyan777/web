<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/styles/custom_login.css">
</head>
<body>
    <div id="welcome-text"><h1>Welcome to Voskanyan-Shop</h1></div>
    <form action="" id="mainForm">
        <div class="container">
            <div class="container-div">
                <input type="text" name="" placeholder="Your login" id="login">
                <input type="password" name="" placeholder="Password" id="password">
                <input type="email" name="" id="email" placeholder="Email">
                <input type="number" name="" id="age" placeholder="Age">
                <div class="tests">
                    <input type="checkbox" id="toggleInput" style="margin-left: 1px;">
                    <h3>I don't want to indicate my age</h3>
                </div>
                
                <input type="reset" value="reset" class="mainBtn">
                <input type="submit" value="sign up" class="mainBtn" id="mainSubmit">
                <input type="button" value="i have an account" class="mainBtn" id="haveAccountBtn">
            </div>

        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/frontend/scripts/custom_login.js"></script>
</body>
</html>
