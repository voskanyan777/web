<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/custom_login.css">
</head>
<body>
    <div id="welcome-text"><h1>Welcome to Voskanyan-Shop</h1></div>
    <form action="">
        <div class="container">
            <div class="container-div">
                <input type="text" name="" id="" placeholder="Your login">
                <input type="password" name="" id="" placeholder="Password">
                <input type="email" name="" id="email" placeholder="Email">
                <input type="number" name="" id="age" placeholder="Age">
                <div class="tests">
                    <input type="checkbox" id="toggleInput" style="margin-left: 1px;">
                    <h3>I don't want to indicate my age</h3>
                </div>
                
                <input type="reset" value="reset" style="margin-left: 1px;">
                <input type="button" value="i have an account" style="margin-left: 1px;" id="haveAccountBtn">
            </div>

        </div>
    </form>


    <script src="/scripts/custom_login.js"></script>
</body>
</html>
